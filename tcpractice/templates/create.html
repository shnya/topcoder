<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta http-equiv="content-style-type" content="text/css">
    <meta http-equiv="content-script-type" content="text/javascript">
    <title>TopCoder Practice {{ username|escape }}'s page</title>
  </head>
  <body>
<form action="./create_done" method="POST">
{% csrf_token %}
<h2><a href="http://www.topcoder.com/stat?c=problem_statement&pm={{problem.problemid}}&rd={{roundid}}">{{ problem.name }}</a></h2>
<input type="hidden" name="roundid" value="{{ roundid|escape }}">
<input type="hidden" name="problemid" value="{{ problem.id|escape }}">
memo: <br />
<textarea name="memo" rows="10" cols="80"></textarea> <br />
code: <br />
<textarea name="code" rows="10" cols="80"></textarea> <br />
<input type="submit" value="submit">
</form>
  </body>
</html>
