<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta http-equiv="content-style-type" content="text/css">
    <meta http-equiv="content-script-type" content="text/javascript">
    <title>TopCoder Practice {{ username|escape }}'s page</title>
  </head>
  <body>
<form action="./create" method="POST">
{% csrf_token %}
Input Your Practice: <br />
<select name="round">
{% for round in rounds %}
<option value="{{ round.id }}">{{ round.name }}</option>
{% endfor %}
</select>
<select name="division">
<option value="1">Div1</option>
<option value="2">Div2</option>
</select>
<select name="level">
<option value="1">Easy</option>
<option value="2">Medium</option>
<option value="3">Hard</option>
</select>
<input type="submit" value="input">
</form>
<table border="1">
<tr>
<th>round name</th><th>Div1</th><th>Div2</th>
</tr>
{% for rval in hists2 %}
<tr>
<td>{{ rval|slice:"0:1"|first }}</td><td>{{ rval|slice:"1:2"|first }}</td><td>{{ rval|slice:"2:3"|first }}</td>
</tr>
{% endfor %}
</table>
  </body>
</html>
